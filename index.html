<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <Div class="main">
    <p>when enabling random mode or eraser turn it off (by reclicking on it) before choosing another option</p>
    <div class="container"></div>

    <div class="bottom">
    <button id="isRandom" onclick="randomModeEnabled()" >Random mode</button>
    <button onclick=CLearGrid() id="refreshButton">Clear</button>
    <button onclick=GridTransparent()>Grid</button>
    <button onclick="eraserEnabled()">Eraser</button>
    <button onclick=promptUser()>Pixels</button>
    <input id="colorbicker" type="color" onchange="selectedColor()" >
    </div>
    
    </Div>
   
    <script src="script.js"></script>
</body>
